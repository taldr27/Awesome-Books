<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <div class="div-container">
        <h1>All awesome books</h1>
        <section class="list">
            <ul class="books-container" id="books-cont">
    
            </ul>
        </section>
        <h2>Add a new book</h2>
        <section>
            <form>
            <input id="input" class="input" name="title" type="text" autocomplete="off" placeholder="Add Title">
            <input id="input" class="input" name="author" type="text" autocomplete="off" placeholder="Add Author">
            <button type="submit">Add</button>
            </form>
        </section>
    </div>  
    <script src="main.js"></script>
</body>

</html>
