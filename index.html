<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <nav class="navBar">
        <span>Awesome Books</span>
        <ul class="nav-list">
            <li><a href="">List</a></li>
            <li><a href="">Add New</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="time">
        <span id='time'></span>
    </div>
    <div class="div-container">
        <h1>All awesome books</h1>
        <section class="list">
            <ul class="books-container" id="books-cont">
    
            </ul>
        </section>
        <h2>Add a new book</h2>
        <section id="form-section">
            <form>
            <input id="input" class="input" name="title" type="text" autocomplete="off" placeholder="Add Title">
            <input id="input" class="input" name="author" type="text" autocomplete="off" placeholder="Add Author">
            <button id="add-book" type="submit">Add</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <span>Copyright 2022</span>
    </footer>  
    <script src="main.js"></script>
</body>

</html>
